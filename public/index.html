<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Remedial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    .logo {
      max-width: 600px;
      max-height: 152px;
    }

    .ribbon {
      width: 250px;
      height: 250px;
      overflow: hidden;
      position: absolute;
    }
    
    .ribbon span {
      position: absolute;
      display: block;
      width: 225px;
      padding: 15px 0;
      background-color: #db3434;
      box-shadow: 0 5px 10px rgba(0,0,0,.1);
      color: #fff;
      font: 700 18px/1 'Lato', sans-serif;
      text-shadow: 0 1px 1px rgba(0,0,0,.2);
      text-transform: uppercase;
      text-align: center;
    }

    /* top right*/
    .ribbon-top-right {
      top: 0px;
      right: 0px;
    }
    .ribbon-top-right::before,
    .ribbon-top-right::after {
      border-top-color: transparent;
      border-right-color: transparent;
    }
    .ribbon-top-right::before {
      top: 0;
      left: 0;
    }
    .ribbon-top-right::after {
      bottom: 0;
      right: 0;
    }
    .ribbon-top-right span {
      left: 75px;
      top: 40px;
      transform: rotate(45deg);
    }

    @media (min-width: 768px) {
        /* For desktop */
        body {
            height: 100vh;
        }
    }

    @media (max-width: 767px) {
        /* For mobile and tablet */
        body {
            height: calc(100vh - constant(safe-area-inset-top) - constant(safe-area-inset-bottom));
            height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
        }
    }


    @media only screen and (max-width: 600px) {
      .container{
        width: 80%;
      }
      .logo {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Urban Remedial" class="logo">
    <div class="ribbon ribbon-top-right"><span>Coming Soon</span></div>
  </div>
</body>
</html>
